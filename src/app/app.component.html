<app-sidebar
  (routeClicked)="onRouteClicked($event)"
  (isMinimizedClicked)="isMinimized = $event"
>
</app-sidebar>
<div
  class="main-content"
  [class.minimized]="isMinimized"
  [ngSwitch]="currentRoute"
>
  <app-dashboard *ngSwitchCase="'dashboard'"></app-dashboard>
  <app-allocations *ngSwitchCase="'allocations'"></app-allocations>
  <app-kanban *ngSwitchCase="'kanban'"></app-kanban>
  <app-activity-log *ngSwitchCase="'activities'"></app-activity-log>
</div>
