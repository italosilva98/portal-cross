<nav class="sidebar" [class.minimized]="isMinimized">
  <div class="sidebar-header">
    <button class="back-btn" *ngIf="!isMinimized" (click)="navigate('home')">
      Voltar
    </button>
    <button class="toggle-btn" (click)="toggleSidebar()">
      {{ isMinimized ? "→" : "←" }}
    </button>
  </div>
  <ul>
    <li>
      <a
        (click)="navigate('dashboard')"
        [class.active]="activeRoute === 'dashboard'"
      >
        <span class="icon">📊</span>
        <span *ngIf="!isMinimized">Dashboard</span>
      </a>
    </li>
    <li *ngIf="flowType !== 'squad'">
      <a
        (click)="navigate('allocations')"
        [class.active]="activeRoute === 'allocations'"
      >
        <span class="icon">📅</span>
        <span *ngIf="!isMinimized">Alocação</span>
      </a>
    </li>
    <li>
      <a (click)="navigate('kanban')" [class.active]="activeRoute === 'kanban'">
        <span class="icon">📝</span>
        <span *ngIf="!isMinimized">Quadro Kanban</span>
      </a>
    </li>
    <!-- <li>
      <a
        (click)="navigate('activities')"
        [class.active]="activeRoute === 'activities'"
      >
        <span class="icon">✅</span>
        <span *ngIf="!isMinimized">Atividades</span>
      </a>
    </li> -->
    <li>
      <a
        (click)="navigate('planDay')"
        [class.active]="activeRoute === 'planDay'"
      >
        <span class="icon">🗓️</span>
        <span *ngIf="!isMinimized">Meu Dia</span>
      </a>
    </li>
  </ul>
</nav>
