<div class="filter-screen">
  <div class="card">
    <h2>Filtrar Dados</h2>
    <form (ngSubmit)="applyFilter()">
      <div class="form-group">
        <label for="squad">Squad</label>
        <select id="squad" [(ngModel)]="selectedSquad" name="squad" required>
          <option value="">Selecione a Squad</option>
          <option *ngFor="let squad of squads" [value]="squad">{{ squad }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="release">Release</label>
        <select id="release" [(ngModel)]="selectedRelease" name="release" required>
          <option value="">Selecione a Release</option>
          <option *ngFor="let release of releases" [value]="release">{{ release }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sprint">Sprint</label>
        <select id="sprint" [(ngModel)]="selectedSprint" name="sprint" required>
          <option value="">Selecione a Sprint</option>
          <option *ngFor="let sprint of sprints" [value]="sprint">{{ sprint }}</option>
        </select>
      </div>
      <button type="submit">Filtrar</button>
    </form>
  </div>
</div>
